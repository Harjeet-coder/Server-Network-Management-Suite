version: "2"
sql:
  - schema: "./db/schema/server/*.sql"
    queries: "./db/query/server/*.sql"
    engine: "postgresql"
    package: "serverdb"
    out: "./db/gen/server"
  - schema: "./db/schema/network/*.sql"
    queries: "./db/query/network/*.sql"
    engine: "postgresql"
    package: "networkdb"
    out: "./db/gen/network"
  - schema: "./db/schema/general/*.sql"
    queries: "./db/query/general/*.sql"
    engine: "postgresql"
    package: "generaldb"
    out: "./db/gen/general"
