version: "1"
packages:
  - name: "generaldb"
    path: "./db/gen/general"
    queries: "./query/general"
    schema:
      - "./schema/general/*.sql"
  - name: "serverdb"
    path: "./db/gen/server"
    queries: "./query/server"
    schema:
      - "./schema/server/*.sql"
  - name: "networkdb"
    path: "./db/gen/network"
    queries: "./query/network"
    schema:
      - "./schema/network/*.sql"

sql:
  emit_prepared_queries: false
  emit_interface: false
  emit_json_tags: true
  emit_empty_slices: true
  emit_db_tags: true
  emit_exact_table_names: false
